<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 500px;
            border-radius: 15px;
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .input-group input {
            border-radius: 10px;
        }
        .btn-success {
            border-radius: 10px;
        }
        .list-group-item {
            border-radius: 10px;
            margin-bottom: 5px;
        }
        .btn-danger {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">To-Do List</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
                    <button class="btn btn-success" onclick="addTask()">Add</button>
                </div>
                <ul id="taskList" class="list-group"></ul>
            </div>
        </div>
    </div>
    
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let taskList = document.getElementById("taskList");
            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center bg-light shadow-sm";
            li.innerHTML = `<span>${taskText}</span> <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Delete</button>`;
            taskList.appendChild(li);
            
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
