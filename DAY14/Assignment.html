<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        .profile {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
    <script>
        // Function to fetch employee data
        function fetchData() {
            fetch("https://dummy.restapiexample.com/api/v1/employees")
                .then(response => response.json())
                .then(data => {
                    console.log(data);  
                })
                .catch(error => {
                    console.error("Error fetching employee data:", error);
                });
        }

        function fetchRandomUser() {
            fetch("https://randomuser.me/api/")
                .then(response => response.json())
                .then(data => {
                    const user = data.results[0];
                    const name = `${user.name.first} ${user.name.last}`;
                    const email = user.email;
                    const profilePicture = user.picture.large;

                    document.getElementById("userProfile").innerHTML = `
                        <h3>${name}</h3>
                        <p>Email: ${email}</p>
                        <img src="${profilePicture}" alt="${name}">
                    `;
                })
                .catch(error => {
                    console.error("Error fetching random user data:", error);
                });
        }
    </script>
</head>
<body>

    <h2>Fetch Data from JSON Endpoint (Employee Data)</h2>
    <button onclick="fetchData()">Click me for employee data</button>

    <h2>Random User Information</h2>
    <button onclick="fetchRandomUser()">Click me for random user</button>

    <div id="userProfile" class="profile"></div>

</body>
</html>
